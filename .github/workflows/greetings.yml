name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Hey there! Thank you for opening the issue, Someone from our team will soon review this issue and will approve it accordingly."
        pr-message: "Hey there! Thank you for contributing, Someone from our team will soon review your PR, till then yiou can checkout some other issues."
